<!DOCTYPE html>
<html>
<head>
<title>Radiant.js</title>
<link rel="stylesheet" href="styles/main/radiant.css" />
<script type="text/javascript" data-main="scripts/main/radiant.js"
	src="scripts/main/lib/require-2.1.2.min.js"></script>
</head>
<body>
	<div id="toolbar">
		<ul id="main-menu" class="menu">
			<li><a href="#JSRadiant">Radiant.js</a>
				<ul>
					<li><a href="#About">About</a></li>
					<li><a href="#Preferences">Preferences</a></li>
				</ul></li>
			<li><a href="#File">File</a>
				<ul>
					<li><a href="#Open">Open File..</a></li>
					<li><a href="#Save">Save</a></li>
					<li><a href="#Close">Close</a></li>
				</ul></li>
			<li><a href="#Edit">Edit</a>
				<ul>
					<li><a href="#Copy">Copy</a></li>
					<li><a href="#Paste">Paste</a></li>
				</ul>
			</li>
			<li><a href="#Help">Help</a>
				<ul>
					<li><form id="help-search">
							<input type="text" name="Search" value="Search.." />
						</form>
					</li>
					<li><a href="#Manual">Manual</a></li>
				</ul>
			</li>
		</ul>
		<div id="statistics">
			<span class="framerate"></span>
		</div>
	</div>
	<div id="open-file-modal" class="modal">
		<h2>Select a .map file..</h2>
		<form id="file-open">
			<input type="file" name="file" />
			<button name="Cancel">Cancel</button>
			<button name="Open">Open</button>
		</form>
		<hr />
		<h2>Sample maps</h2>
		<ul id="sample-maps">
			<li><a href="media/maps/construct.map">The Construct</a>
			</li>
			<li><a href="media/maps/torn.map">Torn Glory by Cardo</a>
			</li>
		</ul>
	</div>
	<div id="layout">
		<canvas></canvas>
		<div class="viewport perspective"></div>
		<div class="viewport orthographic xy"></div>
		<div class="viewport orthographic yz"></div>
		<div class="viewport orthographic xz"></div>
	</div>
</body>
</html>
